<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>age calculator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="box container">
        <div class="row">
            <div class="col-lg-6 col-md-12 mx-auto">
                <div class="card-title">
                    <h1 class="text-white p-2 mx-auto bg-primary">AGE CALCULATOR</h1>
                </div>
                <div class="card-body shadow">
                    <form id="age_form">
                        <div>
                            <input type="date" value="" name="date" placeholder="BRITH DATE" class="form-control">
                        </div>
                        <br>
                        <div>
                            <input type="time" name="time" placeholder="BRITH TIME" class="form-control">
                        </div>
                        <br>
                        <div>
                            <input type="submit" class="btn btn-success w-100" value="CHECK">
                        </div>
                    </form>
                </div>
                <hr>
                <div id="result">
                    
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
